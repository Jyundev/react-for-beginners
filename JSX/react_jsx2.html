<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- React JS, React DOM import -->
<!-- React JS - element 생성하고 event listener을 더헤 줌 -->
<!-- React DOM - element를 HTML로 바꿔 줌-->
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    // 일반 html 태그와 구분하기 위해서 무조간 대문자로 시작
    function Title() {
        return (
            <h3 id="title"
                onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm a title</h3>);
    }
    // 함수를 만들어 리턴해주는거랑 똑같은 의미 
    const Button = () => (
        <button id="btn"
            onClick={() => console.log("I'm clicked")}
            style={{ backgroundColor: "tomato" }}>Click Me</button>
    );
    // const container = React.createElement("div", null, [title, btn])
    const Container = () => (
        <div>
            <Title />
            <Button />
        </div>
    );
    // render : React element를 가지고 HTML로 만들어 배치한다는 의미 
    // ReactDOM.render(container, root);
    ReactDOM.render(<Container/>, root);

</script>

</html>

<!-- vanilla JS 는 HTML을 만들고 JS를 생성하지만 리액트는 JS를 만들고 HTML을 생성한다 -->
