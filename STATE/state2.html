<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App(){ 
        // const data = React.useState(0);
        // const counter = data[0];
        // const modifier = data[1];
        
        //  데이터가 바뀔때마다 컴포넌트를 리렌더링하고 UI를 refresh
        // setCounter 함수로 STATE 르 바꿀때, 컴포넌트가 전체가 재생산 됨
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // setCounter(counter + 1);
            setCounter((current) => current +1) // current -> 첫 argument 값
        }
        return (
        <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick={onClick} >Click me</button>
        </div>
    );
}    
    
    ReactDOM.render(<App/>, root);

</script>

</html>
